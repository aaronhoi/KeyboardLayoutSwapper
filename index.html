    <meta name="keywords"
        content="keyboard layout, change keyboard layout, change layout, translate layout, translate keyboard layout, hebrew keyboard, hebrew keyboard to english, english keyboard to hebrew, hebrew to english, english to hebrew, keyboard layout translation, הסידור הנפוץ של מקשי, QWERTY">
    <title>Hebrew Keyboard Layout Swapper</title>
</head>

<body>
    <div class="parent">
        <h1>Hebrew, English and Russian keyboard layout swapper</h1>
        <h3>Please, note that uppercase symbols may be changed to lowercase.</h3>
        <textarea id="origin" rows="10"></textarea>
        <div class="controls">
            <select id="swappingDir">
                <optgroup>
                    <option value="he-en">Hebrew → English</option>
                    <option value="en-he">English → Hebrew</option>
                </optgroup>
                <optgroup>
                    <option value="he-ru">Hebrew → Russian</option>
                    <option value="ru-he">Russian → Hebrew</option>
                </optgroup>
            </select>
            <input type="button" id="swapButton" value="Swap Layout"></button>
        </div>
    </div>
